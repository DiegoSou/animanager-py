{% extends 'header.html' %}

{% block page %} 

    <div class="container">
        <div class="row">
            <div class="col md-12">

                <div class="jumbotron p-3">
                    <h2>
                        Manage <b>Animals </b> 
                        <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#mymodal">
                            Register New Animal
                        </button>
                    </h2>

                    <table class="table table-hover table-dark">
                        <tr>
                            <th>Id</th><th>Name</th><th>Sex</th><th>Weight</th><th>Specie</th><th>Type</th><th>Action</th>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>test</td>
                            <td>MALE</td>
                            <td>2.5</td>
                            <td>no specie</td>
                            <td>HORSE</td>
                            <td>
                                <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="mymodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Register New Animal</h4>
                </div>
                <div class="modal-body">

                    <form action="" method="post">

                        <div class="form-group">
                            <label>Animal Name</label>
                            <p><input type="text" name="name" id="name" placeholder="Enter animal name" required/></p>
                        </div>

                        <div class="form-group">
                            <label for="animal_type">Animal Type</label>
                            <select class="form-control form-control-sm" name="animal_type" id="animal_type">
                                <option value="hen">Hen</option>
                                <option value="dog">Dog</option>
                                <option value="cattle">Cattle</option>
                                <option value="pig">Pig</option>
                                <option value="horse">Horse</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <fieldset style="width: fit-content; margin-top: 0.5rem">
                                <legend>Animal sex:</legend>
            
                                <input type="radio" name="sex" id="sex_f" value="f" checked>
                                <label for="sex_f">Fem</label>

                                <input type="radio" name="sex" id="sex_m" value="m">
                                <label for="sex_m">Masc</label>
                            </fieldset>
                        </div>
                            
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="number" name="weight" id="weight" step="0.5"/>
                        </div>

                        <div class="form-group">
                            <label for="specie">Specie</label>
                            <input type="text" name="specie" id="weight"/>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary" type="submit">Save</button>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
