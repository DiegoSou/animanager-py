<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <!-- <form action="index_test.php" method="post"> -->
    <form action="index_test.php" method="post">
        <p>Enter animal's name</p>
        <p><input type="text" name="name" required/></p>
        <p>
            <div>
                Animal type:
                <select name="animal_type">
                    <option value="hen">Hen</option>
                    <option value="dog">Dog</option>
                    <option value="cattle">Cattle</option>
                    <option value="pig">Pig</option>
                    <option value="horse">Horse</option>
                </select>
            </div>
            <div>
                <fieldset style="width: fit-content; margin-top: 0.5rem">
                    <legend>Animal sex:</legend>

                    <div>
                        Fem <input type="radio" name="sex" value="f" checked>
                        Masc <input type="radio" name="sex" value="m">
                    </div>
                </fieldset>
            </div>
        </p>
	<p>Weight: <input type="number" name="weight" step="0.5"/></p>
        <p>Specie: <input type="text" name="specie"/></p>

        <p><input type="submit" value="Save"/></p>
    </form>
</body>
</html>
